<body>
    <table class=" table table-hover table-striped">
        <thead>
            <tr>
                <th style="width: 100px;">STT</th>
                <th style="width: 300px;">NAME</th>
                <th style="width: 300px;">EMAIL</th>
                <th style="width: 500px;">ADDRESS</th>
                <th style="width: 200px;">CLASS</th>
                <th style="width: 200px;">ACTION</th>
            </tr>
        </thead>
        <tbody id="table-content">

        </tbody>

    </table>
   <!-- Modal add New Student -->
<div class="modal fade" id="modelAddNewStudent" tabindex="-1" aria-labelledby="modelAddNewStudent" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add new student</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="" id="addForm">
                <div class="input-group input-group-sm mb-3">
                    <label class="input-group-text" for="name">Name:</label>
                    <input type="text" class="form-control" name="name" id="name" size="45" autocomplete="off"/>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label class="input-group-text" for="name">Email:</label>
                    <input type="text" class="form-control" name="email" id="email" size="45" autocomplete="off"/>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label class="input-group-text" for="name">Address:</label>
                    <input type="text" class="form-control" name="address" id="address" size="45" autocomplete="off"/>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label class="input-group-text" for="className">Class:</label>
                    <select class="btn border border-secondary" id="classList">
                    </select>
                    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#modelAddNewClass">
                        New
                    </button>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancelAddStudent" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" id="saveAddStudent" class="btn btn-outline-success">Save changes</button>
        </div>
      </div>
    </div>
</div>
<!-- Modal add New Class -->
<div class="modal fade" id="modelAddNewClass" tabindex="-1" aria-labelledby="modelAddNewClass" aria-hidden="true">
    <div class="modal-dialog">
        <form action="/class/create" method="post" id="clasFrom" th:object="${class}">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Class</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="newClass">Name:</label>
                    <input th:field="*{name}" type="text" name="newClass" id="newClass" required>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancelAddClass" class="btn btn-outline-warning" data-bs-dismiss="modal">Close</button>
                    <button type="submit" id="saveAddClass" class="btn btn-outline-success">Save changes</button>
                </div>
            </div>
        </form>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
