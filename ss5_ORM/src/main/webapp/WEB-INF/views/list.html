<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<h1>Music List</h1>
<a th:href="@{/create}" class="btn btn-outline-success">Add New</a>
<p id="msg" th:text="${msg}" hidden="hidden"></p>

<table class="table table-hover" id="productTable">
    <thead>
    <tr>
        <th>STT</th>
        <th>SONG</th>
        <th>SINGER</th>
        <th>TYPE</th>
        <th>lINK</th>
        <th>ACTION</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="music,loop:${list}">
        <td th:text="${loop.count}"></td>
        <td th:text="${music.song}"></td>
        <td th:text="${music.singer}"></td>
        <td th:text="${music.musicType}"></td>
        <td th:text="${music.link}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${music.id})}" class="btn btn-outline-success">EDIT</a>
            <a class="btn btn-outline-warning"
               th:attr="onclick=|getInfo('${music.id}','${music.song}')|">DELETE</a>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<!--sweetalert2-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    var msg = document.getElementById("msg").textContent
    if (!(msg === "")) {
        Swal.fire(msg);
    }

    function getInfo(id, name) {
        Swal.fire({
            title: "Are you sure delete " + name + " ?",
            text: "You won't be able to revert this!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Yes, delete it!"
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    url: "/delete/" + id,
                    type: "post",
                    data: id,
                    success: function (d) {
                        Swal.fire({
                            title: "Deleted!",
                            text: "Your file has been deleted.",
                            icon: "success"
                        });
                        window.location.href = '/'
                    }

                });


            }
        });
    }
</script>
</body>
</html>
