<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:fragment="getBootstrap">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
<th:block th:fragment="create_search_fragment (addLink, searchLink,valueSearch)">
    <div>
        <nav class="navbar navbar-expand-lg navbar-expand-sm navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <div class="ms-5">
                            <a th:href="${addLink}" class="btn btn-outline-success">Add New</a>
                        </div>
                    </ul>
                    <form class="d-flex" method="get" th:action="${searchLink}">
                        <input type="search" class="form-control me-2" placeholder="Search" th:value="${valueSearch}" aria-label="Search"  name="valueSearch">
                        <button type="submit" class="btn btn-outline-secondary">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</th:block>
<th:block th:fragment="importScript">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <!--sweetalert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</th:block>
<th:block th:fragment="func">
    <script>
        const confirmBack =(url)=>{
            Swal.fire({
                title: "Confirm!",
                text: "Are you sure to get back ?",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
            }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href=url
                    }
                }
            );
        }
        function confirmSubmit() {
            let form = document.getElementById("form")
            form.onsubmit = function (e) {
                var form1 = this;
                e.preventDefault()
                Swal.fire({
                    title: "Confirm!",
                    text: "Are you sure ?",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                }).then((result) => {
                        if (result.isConfirmed) {
                            form1.submit();
                        }
                    }
                );
            }
        }
        var msg = $("#msg").text()
        if (!(msg === "")) {
            Swal.fire({
                title: "Success!",
                text: msg,
                icon: "success"
            });
        }
    </script>
</th:block>
</body>
</html>
