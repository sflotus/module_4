<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:replace="~{customer/list::title}"></title>
    <link th:replace="layout/fragment::getBootstrap">
    <link rel="stylesheet" href="/css/css_form.css">
</head>
<body>

<div th:replace="layout/fragment::create_search_fragment('/customer/create','/customer/list',${valueSearch})"></div>
<center>
    <h1><a class="link-offset-2 link-underline link-underline-opacity-0" th:href="@{/customer/list}">Customer Management</a></h1>
    <h2>Add new Customer</h2>
    <p id="msg" th:text="${msg}" hidden="hidden"></p>
</center>

<div align="center">
    <form method="post" th:object="${customerDTO}" id="form">
        <table border="1" cellpadding="5">
            <tr>
                <th><label for="customerType">Customer Type:</label></th>
                <td>
                    <select id="customerType" class="btn border border-secondary input-form" th:field="*{customerType}" >
                        <option th:each="customerType:${listCustomerType}"
                                th:value="${customerType.id}"
                                th:text="${customerType.name}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="name">Customer Name:</label></th>
                <td>
                    <input id="name" class="btn border border-secondary input-form" type="text" autocomplete="off" th:field="*{name}">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </td>
            </tr>
            <tr>
                <th><label for="birthDate">Date of Birth:</label></th>
                <td>
                    <input id="birthDate" class="btn border border-secondary input-form" type="date" th:field="*{dateOfBirth}">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <span class="error" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
                </td>
            </tr>
            <tr>
                <th><label>Gender</label></th>
                <td>
                    <input th:field="*{gender}" type="radio"  th:value="true"> Male
                    <input th:field="*{gender}" type="radio"  th:value="false"> Female
                </td>
            </tr>
            <tr>
                <th><label for="idCard">ID Card:</label></th>
                <td>
                    <input id="idCard" class="btn border border-secondary input-form" autocomplete="off" type="text" th:field="*{idCard}">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <span class="error" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></span>
                </td>
            </tr>
            <tr>
                <th><label for="phoneNumber">Phone Number:</label></th>
                <td>
                    <input id="phoneNumber" class="btn border border-secondary input-form" type="text" autocomplete="off" th:field="*{phoneNumber}">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <span class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                </td>
            </tr>
            <tr>
                <th><label for="email">Email:</label></th>
                <td>
                    <input id="email" class="btn border border-secondary input-form" type="email" th:field="*{email}" autocomplete="off">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </td>
            </tr>
            <tr>
                <th><label for="address">Address:</label></th>
                <td>
                    <input id="address" class="btn border border-secondary input-form" type="text" autocomplete="off" th:field="*{address}">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <span class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input class="btn btn-outline-warning" type="button" value="Cancel"
                           onclick="confirmBack('/contract/list')"/>
                    <input class="btn btn-outline-success" type="submit" value="Save" onclick="confirmSubmit()"/>
                </td>
            </tr>
        </table>
    </form>
</div>
<script th:replace="layout/fragment::importScript"></script>
<script th:replace="layout/fragment::func"></script>

</body>
</html>
