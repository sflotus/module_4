<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<center>
    <h1>Product Management</h1>
    <h2>Edit Product</h2>
</center>
<div align="center">
    <form method="post" th:object="${product}" th:action="@{/edit}">
        <table border="1" cellpadding="5">
            <tr hidden="hidden">
                <th>Product ID:</th>
                <td>
                    <input type="text" th:field="*{id}" id="id" size="45" required/>
                    <br>
                </td>
            </tr>
            <tr>
                <th>Product Name:</th>
                <td>
                    <input type="text" th:field="*{name}" id="name" size="45" required/>
                    <br>
                </td>
            </tr>
            <tr>
                <th>Product price:</th>
                <td>
                    <input type="number" th:field="*{price}" id="price" size="45" required/>
                </td>
            </tr>
            <tr>
                <th>Product description:</th>
                <td>
                    <input type="text" th:field="*{desc}" id="description" size="45" required/>
                </td>
            </tr>
            <tr>
                <th>Product Origin:</th>
                <td>
                    <input type="text" th:field="*{origin}" id="origin" size="45" required/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input class="btn btn-outline-warning" type="button" value="Cancel" onclick="window.location.href='/'" />
                    <input class="btn btn-outline-success" type="submit" value="Save" />
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
