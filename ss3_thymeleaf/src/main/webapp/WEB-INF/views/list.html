<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<h1>Danh Sach San Pham</h1>
<a th:href="@{/create}" class="btn btn-outline-success">THEM MOI</a>
<table class="table table-hover" id="productTable">
    <thead>
        <tr>
            <th>STT</th>
            <th>NAME</th>
            <th>PRICE</th>
            <th>DESCRIPTION</th>
            <th>ORIGIN</th>
            <th>ACTION</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="product,loop:${productList}">
            <td th:text="${loop.count}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.desc}"></td>
            <td th:text="${product.origin}"></td>
            <td>
                <a th:href="@{/edit}" class="btn btn-outline-success">CHINH SUA</a>
                <a th:href="@{/deleted}" class="btn btn-outline-warning">XOA</a>
            </td>
        </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
